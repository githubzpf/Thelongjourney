<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>
<style>
    div {
        margin: 3px;
        width: 40px;
        height: 40px;
        position: absolute;
        left: 0px;
        top: 30px;
        background: green;
        display: none;
    }

    div.newcolor {
        background: blue;
    }
</style>

<body>
    <span>Click here...</span>
    <div></div>
    <button class="btn">stop</button>
    <script>
        $("span").click(function () {
            $("div").show("slow");
            $("div").animate({ left: '+=200' }, 2000);
            $("div").queue(function () {
                $(this).addClass("newcolor");
                $(this).dequeue();
            });
            $("div").animate({ left: '-=200' }, 500);
            $("div").queue(function () {
                $(this).removeClass("newcolor");
                $(this).dequeue();
            });
            $("div").slideUp();
        });
        $(".btn").click(function() {
            // $("div").queue("fx", []);
            // $("div").stop();
            console.log($("div").queue("fx").length);
            $("div").clearQueue();
            console.log($("div").queue("fx").length);
        })
    </script>
</body>

</html>
