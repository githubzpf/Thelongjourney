<button id="btn" value="确认框">
	确认框
</button>

<script>
	var btn = document.getElementById("btn");
	btn.onclick = function() {
		let a = confirm("你确定？");
		let x;
		if (a==true)
		{
			x="你按下了\"确定\"按钮!";
		}
		else
		{
			x="你按下了\"取消\"按钮!";
		} 
		btn.innerHTML = x;
	}
</script>
