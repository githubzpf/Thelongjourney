<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
</style>
<body>
	<div id="app">
		<ol>
			<todo-item
				v-for="item in obj"
				v-bind:todo="item"
				v-bind:key="item.id"
			>
			</todo-item>
		</ol>
		<div v-if="Math.random() > 0.5">
		  Now you see me
		</div>
		<div v-else>
		  Now you don't
		</div>
		<p v-html="aa">{{aa}}</p>
	</div>
</body>
<script src="vue.min.js"></script>
<script>
Vue.component('todo-item', {
	props: ['todo'],
	template: '<li>{{ todo.text }}<li>'
})
	var app = new Vue({
		el: "#app",
		data: {
			obj: [
				{id: 0, text: '蔬菜'},
				{id: 1, text: '奶酪'},
				{id: 2, text: '其他'}
			],
			aa:"<p style='color:#fff;background: #000000;'>电话费是东方红是</p>"
		}

	})
</script>
</html>
