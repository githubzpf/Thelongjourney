<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="num += 1">点我加一: {{ num }}</button>
        <button @click="btn($event)">btn</button>
    </div>
    <script src="./vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                btn: function (event) {
                    console.log("btn");
                    if (event) {
                        console.log(event.target.tagName);
                    }
                }
            }
        })
    </script>
</body>
</html>
