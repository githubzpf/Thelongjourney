<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="box" v-if= "num > 5">
            大于5
            <p>{{num}}</p>
        </div>
        <div class="box" v-else>
            小于等于5
            <p>{{num}}</p>
        </div>
    </div>
    <script src="./vue.min.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                num: Math.floor(Math.random() * 10 + 1)
            }
        })
    </script>
    <div id="app2">
        <div v-if="wm">
            <label for="name">姓名</label>
            <input type="text" placeholder="请输入姓名" id="name" key="name">
        </div>
        <div v-else>
            <label for="old">年龄</label>
            <input type="text" placeholder="请输入年龄" id="old" key="old">
        </div>
        <button @click="btn">点击切换</button>
    </div>
    <script>
        var app2 = new Vue({
            el:"#app2",
            data:{
                wm: true
            },
            methods:{
                btn(){
                    this.wm = !this.wm
                }
            }
        })
    </script>
</body>
</html>
